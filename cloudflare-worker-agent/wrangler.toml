# =====================================================
# AGENT AUTOPILOT - Configuration Cloudflare Worker
# SOS Storytelling
# =====================================================

name = "sos-autopilot-agent"
main = "index.js"
compatibility_date = "2024-01-01"

# Cron Triggers - Exécution toutes les 5 minutes
[triggers]
crons = ["*/5 * * * *"]

# Variables d'environnement (à configurer dans le dashboard Cloudflare)
# Allez sur: Workers & Pages > sos-autopilot-agent > Settings > Variables
# Ajoutez ces variables en mode "Encrypt":
#
# SUPABASE_URL = "https://your-project.supabase.co"
# SUPABASE_SERVICE_KEY = "your-service-role-key"
# BREVO_API_KEY = "your-brevo-api-key"
# ANTHROPIC_API_KEY = "your-anthropic-api-key"

[vars]
ENVIRONMENT = "production"
