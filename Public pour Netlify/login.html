<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SOS Storytelling B2B</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Organization Loader (white label) -->
    <script src="organization-loader.js"></script>

    <style>
        :root {
            --primary: #6366F1;
            --secondary: #8B5CF6;
            --accent: #A855F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .logo p {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        .magic-link-btn {
            width: 100%;
            padding: 14px;
            background: #f8fafc;
            color: #374151;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .magic-link-btn:hover {
            border-color: var(--primary);
            background: #f0f0ff;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            color: #059669;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Demo users */
        .demo-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px dashed #e5e7eb;
        }

        .demo-section h3 {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-users {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .demo-user {
            padding: 12px 8px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-user:hover {
            border-color: var(--primary);
            background: #f0f0ff;
        }

        .demo-user .demo-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .demo-user .demo-role {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Logo white label */
        .logo-img {
            max-width: 120px;
            max-height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img id="orgLogo" class="logo-img org-logo" src="logo-sos-storytelling.png" alt="SOS Storytelling" style="height: 60px; margin-bottom: 15px;">
                <h1 id="appName" class="app-name">SOS Storytelling</h1>
                <p id="appSubtitle">Plateforme B2B pour bootcamps</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Connexion</div>
                <div class="tab" onclick="switchTab('register')">Inscription</div>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="ton@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    Se connecter
                </button>

                <div class="divider"><span>ou</span></div>

                <button type="button" class="magic-link-btn" onclick="sendMagicLink()">
                    <span>&#x1FA84;</span> Magic Link (sans mot de passe)
                </button>
            </form>

            <!-- Register Form (hidden) -->
            <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" id="registerFirstName" placeholder="Sandra" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="ton@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" placeholder="Min. 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Code d'invitation (optionnel)</label>
                    <input type="text" id="inviteCode" placeholder="Ex: NINA-RAMEN-2025">
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    Créer mon compte
                </button>
            </form>

            <div class="footer">
                <a href="transition.html">Déjà un compte bootcamp ?</a>
            </div>

        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://pyxidmnckpnrargygwnf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5eGlkbW5ja3BucmFyZ3lnd25mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyMzc4NzIsImV4cCI6MjA3OTgxMzg3Mn0.atm-LVna_TQyPuACZgA4ngJzzgIfJQJIdnLd9lCpOns';

        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // TAB SWITCHING
        // ============================================
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';

            hideMessages();
        }

        // ============================================
        // LOGIN
        // ============================================
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Connexion...';

            try {
                const { data, error } = await db.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Get org_user to determine role
                await redirectBasedOnRole(data.user.id);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        }

        // ============================================
        // REGISTER
        // ============================================
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById('registerFirstName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Création...';

            try {
                // Create auth user
                const { data, error } = await db.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            first_name: firstName
                        }
                    }
                });

                if (error) throw error;

                // Use current org from white label, or parse invite code
                let orgId = window.CURRENT_ORG_ID || 'sos_default';
                let cohortId = null;

                // If we have a white label org, use it
                if (window.CURRENT_ORG_ID) {
                    // Find active cohort for this org
                    const { data: cohortData } = await db
                        .from('cohorts')
                        .select('id')
                        .eq('organization_id', orgId)
                        .eq('is_active', true)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();

                    if (cohortData) {
                        cohortId = cohortData.id;
                    }
                } else if (inviteCode) {
                    // Try to find organization from invite code
                    const { data: orgData } = await db
                        .from('organizations')
                        .select('id')
                        .ilike('slug', inviteCode.split('-').slice(0, 2).join('-'))
                        .single();

                    if (orgData) {
                        orgId = orgData.id;

                        // Find active cohort
                        const { data: cohortData } = await db
                            .from('cohorts')
                            .select('id')
                            .eq('organization_id', orgId)
                            .eq('is_active', true)
                            .order('created_at', { ascending: false })
                            .limit(1)
                            .single();

                        if (cohortData) {
                            cohortId = cohortData.id;
                        }
                    }
                }

                // Create org_user
                await db.from('org_users').insert({
                    user_id: data.user.id,
                    organization_id: orgId,
                    cohort_id: cohortId,
                    role: 'client',
                    first_name: firstName,
                    email: email
                });

                // Check for referral code in URL
                const refCode = new URLSearchParams(window.location.search).get('ref');
                if (refCode) {
                    await handleReferral(data.user.id, refCode);
                }

                showSuccess('Compte cree ! Verifie ton email pour confirmer.');

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Créer mon compte';
            }
        }

        // ============================================
        // MAGIC LINK
        // ============================================
        async function sendMagicLink() {
            const email = document.getElementById('loginEmail').value;

            if (!email) {
                showError('Entre ton email d\'abord');
                return;
            }

            try {
                const { error } = await db.auth.signInWithOtp({
                    email,
                    options: {
                        emailRedirectTo: window.location.origin + '/app-b2b.html'
                    }
                });

                if (error) throw error;

                showSuccess('Magic link envoyé ! Vérifie ta boîte mail.');

            } catch (error) {
                showError(error.message);
            }
        }

        // ============================================
        // DEMO LOGIN
        // ============================================
        async function loginAsDemo(role) {
            hideMessages();

            // Store demo mode in session
            sessionStorage.setItem('demo_mode', 'true');
            sessionStorage.setItem('demo_role', role);

            // Create mock user object
            const mockUser = {
                id: 'demo-' + role,
                email: role + '@demo.sos-storytelling.com',
                first_name: role === 'admin' ? 'Nina' : role === 'coach' ? 'Marie' : 'Sandra',
                role: role,
                organization_id: 'demo-org',
                organization: {
                    id: 'demo-org',
                    name: 'Nina Ramen',
                    app_name: 'RamenTaFraise',
                    primary_color: '#FF6B6B',
                    secondary_color: '#4ECDC4'
                }
            };

            sessionStorage.setItem('demo_user', JSON.stringify(mockUser));

            // Redirect to app
            window.location.href = 'app-b2b.html?demo=true';
        }

        // ============================================
        // ROLE REDIRECT
        // ============================================
        async function redirectBasedOnRole(userId) {
            const { data: orgUser } = await db
                .from('org_users')
                .select('*, organizations(*)')
                .eq('user_id', userId)
                .single();

            if (!orgUser) {
                // No org_user yet, create one as client
                await db.from('org_users').insert({
                    user_id: userId,
                    organization_id: 'sos_default',
                    role: 'client'
                });
                // New clients go to content creation app
                window.location.href = 'app.html';
                return;
            }

            // Redirect based on role
            if (orgUser.role === 'admin' || orgUser.role === 'coach') {
                window.location.href = 'app-b2b.html';
            } else {
                window.location.href = 'app.html';
            }
        }

        // ============================================
        // HELPERS
        // ============================================
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // ============================================
        // REFERRAL HANDLING
        // ============================================
        async function handleReferral(userId, refCode) {
            if (!refCode) return;

            try {
                // Find affiliate by referral code
                const { data: affiliate, error: affError } = await db
                    .from('affiliates')
                    .select('id')
                    .eq('referral_code', refCode.toUpperCase())
                    .eq('status', 'active')
                    .single();

                if (affError || !affiliate) {
                    console.log('Referral code not found:', refCode);
                    return;
                }

                // Create pending referral
                const { error: pendingError } = await db
                    .from('pending_referrals')
                    .insert({
                        user_id: userId,
                        affiliate_id: affiliate.id,
                        referral_code: refCode.toUpperCase(),
                        source: 'link',
                        landing_page: window.location.href
                    });

                if (pendingError) {
                    console.error('Error creating pending referral:', pendingError);
                } else {
                    console.log('Pending referral created for:', refCode);
                }
            } catch (err) {
                console.error('Referral handling error:', err);
            }
        }

        // ============================================
        // CHECK EXISTING SESSION
        // ============================================
        async function checkSession() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                await redirectBasedOnRole(user.id);
            }
        }

        // Check on load
        checkSession();

        // ============================================
        // WHITE LABEL INITIALIZATION
        // ============================================
        async function initWhiteLabel() {
            // Wait for Supabase to be ready
            if (typeof window.OrganizationLoader !== 'undefined') {
                const org = await window.OrganizationLoader.init();

                if (org) {
                    // Update app name
                    document.getElementById('appName').textContent = org.app_name || org.name;

                    // Update subtitle if welcome_message exists
                    if (org.welcome_message) {
                        document.getElementById('appSubtitle').textContent = org.welcome_message;
                    } else {
                        document.getElementById('appSubtitle').textContent = 'Bienvenue sur ' + (org.app_name || org.name);
                    }

                    // Show logo if available
                    if (org.logo_url) {
                        const logoImg = document.getElementById('orgLogo');
                        logoImg.src = org.logo_url;
                        logoImg.alt = org.app_name || org.name;
                        logoImg.style.display = 'block';
                        document.getElementById('logoIcon').style.display = 'none';
                    }

                    // Update page title
                    document.title = `Connexion - ${org.app_name || org.name}`;

                    // Store org ID for registration
                    window.CURRENT_ORG_ID = org.id;

                    console.log('[Login] White label applique:', org.app_name);
                }
            }
        }

        // Initialize white label
        initWhiteLabel();
    </script>
</body>
</html>
