<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SOS Storytelling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1em;
            margin-bottom: 40px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: white;
            color: #333;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-magic {
            padding: 16px 24px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-magic:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .btn-magic:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            padding-right: 40px;
            border-radius: 10px;
            font-size: 0.95em;
            display: none;
            position: relative;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .message-close {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .message-close:hover {
            opacity: 1;
        }

        .message.success .message-close { color: #10b981; }
        .message.error .message-close { color: #ef4444; }

        .footer-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #f093fb;
        }

        .no-account {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }

        .no-account a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
        }

        .no-account a:hover {
            text-decoration: underline;
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RGPD Checkboxes */
        .rgpd-section {
            margin: 25px 0;
            text-align: left;
        }

        .rgpd-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .rgpd-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            min-width: 20px;
            margin-top: 2px;
            accent-color: #f093fb;
            cursor: pointer;
        }

        .rgpd-checkbox label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            line-height: 1.5;
            cursor: pointer;
        }

        .rgpd-checkbox label a {
            color: #f093fb;
            text-decoration: underline;
        }

        .rgpd-checkbox label a:hover {
            color: #f5576c;
        }

        .rgpd-checkbox.required label::after {
            content: ' *';
            color: #f5576c;
        }

        .rgpd-checkbox.optional label {
            color: rgba(255, 255, 255, 0.5);
        }

        .rgpd-error {
            color: #ef4444;
            font-size: 0.85em;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .rgpd-error.show {
            display: block;
        }

        /* Auth Mode Toggle */
        .auth-mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }

        .auth-mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-family: inherit;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .auth-mode-btn.active {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .auth-mode-btn:hover:not(.active) {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Password field */
        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .password-hint {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            text-align: left;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #f093fb;
        }

        .magic-link-option {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .magic-link-option button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 20px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .magic-link-option button:hover {
            border-color: #f093fb;
            color: #f093fb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöÄ</div>
        <h1>SOS Storytelling</h1>
        <p class="subtitle">Connecte-toi ou cr√©e ton compte pour 7 jours d'essai gratuit</p>

        <!-- Section RGPD - Checkboxes -->
        <div class="rgpd-section">
            <div class="rgpd-checkbox required">
                <input type="checkbox" id="acceptTerms">
                <label for="acceptTerms">
                    J'accepte les <a href="cgv.html" target="_blank">Conditions G√©n√©rales</a> et la <a href="mentions-legales.html" target="_blank">Politique de confidentialit√©</a>
                </label>
            </div>
            <div class="rgpd-error" id="termsError">‚ö†Ô∏è Veuillez accepter les conditions pour continuer</div>

            <div class="rgpd-checkbox optional">
                <input type="checkbox" id="acceptNewsletter">
                <label for="acceptNewsletter">
                    J'accepte de recevoir des conseils et nouveaut√©s par email (optionnel)
                </label>
            </div>
        </div>

        <div class="auth-buttons">
            <button class="btn-google" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>
        </div>

        <div class="divider">ou par email</div>

        <!-- Toggle Connexion / Inscription -->
        <div class="auth-mode-toggle">
            <button type="button" class="auth-mode-btn active" id="loginModeBtn" onclick="setAuthMode('login')">
                Connexion
            </button>
            <button type="button" class="auth-mode-btn" id="signupModeBtn" onclick="setAuthMode('signup')">
                Inscription
            </button>
        </div>

        <form class="email-form" onsubmit="handleEmailAuth(event)">
            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="ton@email.com" required>
            </div>

            <div class="input-group password-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">üëÅ</button>
            </div>
            <p class="password-hint" id="passwordHint" style="display: none;">Minimum 6 caract√®res</p>

            <div class="forgot-password" id="forgotPasswordLink">
                <a href="#" onclick="sendPasswordReset(event)">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="btn-magic" id="submitBtn">
                Se connecter
            </button>
        </form>

        <div class="magic-link-option">
            <button type="button" onclick="sendMagicLink()">
                üìß Recevoir un lien de connexion par email
            </button>
        </div>

        <div class="message" id="message"></div>

        <p class="no-account">
            <span style="color: #10b981;">‚úì 7 jours gratuits</span> ‚Ä¢ <span style="color: #10b981;">‚úì Sans carte bancaire</span>
        </p>

        <div class="footer-links">
            <a href="index.html">Retour au site</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Configuration depuis config.js
        initSupabase(); // Initialise supabaseClient global depuis config.js

        // URL de redirection apr√®s connexion
        const REDIRECT_URL = window.location.origin + '/app.html';

        // V√©rifier si d√©j√† connect√©
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // D√©j√† connect√©, rediriger vers l'app
                window.location.href = 'app.html';
            }
        }
        checkSession();

        // V√©rifier les consentements RGPD
        function checkRGPDConsent() {
            const acceptTerms = document.getElementById('acceptTerms').checked;
            const termsError = document.getElementById('termsError');

            if (!acceptTerms) {
                termsError.classList.add('show');
                return false;
            }

            termsError.classList.remove('show');
            return true;
        }

        // Sauvegarder les pr√©f√©rences RGPD (pour les r√©cup√©rer apr√®s OAuth redirect)
        function saveRGPDPreferences() {
            const acceptTerms = document.getElementById('acceptTerms').checked;
            const acceptNewsletter = document.getElementById('acceptNewsletter').checked;

            localStorage.setItem('rgpd_consent', JSON.stringify({
                terms_accepted: acceptTerms,
                newsletter_opt_in: acceptNewsletter,
                accepted_at: new Date().toISOString()
            }));
        }

        // Masquer l'erreur quand on coche la case
        document.addEventListener('DOMContentLoaded', () => {
            const acceptTerms = document.getElementById('acceptTerms');
            if (acceptTerms) {
                acceptTerms.addEventListener('change', () => {
                    if (acceptTerms.checked) {
                        document.getElementById('termsError').classList.remove('show');
                    }
                });
            }
        });

        // Connexion Google
        async function signInWithGoogle() {
            // V√©rifier le consentement RGPD
            if (!checkRGPDConsent()) {
                return;
            }

            // Sauvegarder les pr√©f√©rences pour apr√®s le redirect OAuth
            saveRGPDPreferences();

            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: REDIRECT_URL
                }
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }

        // ============ EMAIL + PASSWORD AUTH ============

        let authMode = 'login'; // 'login' ou 'signup'

        function setAuthMode(mode) {
            authMode = mode;
            const loginBtn = document.getElementById('loginModeBtn');
            const signupBtn = document.getElementById('signupModeBtn');
            const submitBtn = document.getElementById('submitBtn');
            const passwordHint = document.getElementById('passwordHint');
            const forgotLink = document.getElementById('forgotPasswordLink');

            if (mode === 'login') {
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
                submitBtn.textContent = 'Se connecter';
                passwordHint.style.display = 'none';
                forgotLink.style.display = 'block';
            } else {
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
                submitBtn.textContent = 'Cr√©er mon compte';
                passwordHint.style.display = 'block';
                forgotLink.style.display = 'none';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        // G√©rer la soumission du formulaire email/password
        async function handleEmailAuth(e) {
            e.preventDefault();

            // V√©rifier le consentement RGPD
            if (!checkRGPDConsent()) {
                return;
            }

            // Sauvegarder les pr√©f√©rences
            saveRGPDPreferences();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                if (authMode === 'signup') {
                    // Inscription
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: REDIRECT_URL
                        }
                    });

                    if (error) {
                        if (error.message.includes('already registered')) {
                            showMessage('Cet email est d√©j√† utilis√©. Essaie de te connecter.', 'error');
                            setAuthMode('login');
                        } else {
                            showMessage('Erreur: ' + error.message, 'error');
                        }
                    } else if (data.user) {
                        // Supabase peut demander une confirmation email ou connecter directement
                        if (data.session) {
                            // Connect√© directement (email confirmation d√©sactiv√©e)
                            await createOrUpdateUserWithTrial(data.session);
                            window.location.href = 'app.html';
                        } else {
                            // Email de confirmation envoy√©
                            showMessage('Compte cr√©√© ! V√©rifie ta bo√Æte mail pour confirmer ton email.', 'success');
                        }
                    }
                } else {
                    // Connexion
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        if (error.message.includes('Invalid login')) {
                            showMessage('Email ou mot de passe incorrect', 'error');
                        } else if (error.message.includes('Email not confirmed')) {
                            showMessage('Confirme ton email avant de te connecter. V√©rifie ta bo√Æte mail.', 'error');
                        } else {
                            showMessage('Erreur: ' + error.message, 'error');
                        }
                    } else if (data.session) {
                        await createOrUpdateUserWithTrial(data.session);
                        window.location.href = 'app.html';
                    }
                }
            } catch (err) {
                showMessage('Erreur de connexion: ' + err.message, 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = authMode === 'login' ? 'Se connecter' : 'Cr√©er mon compte';
        }

        // R√©initialisation mot de passe
        async function sendPasswordReset(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Entre ton email pour recevoir un lien de r√©initialisation', 'error');
                return;
            }

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html'
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            } else {
                showMessage('Un email de r√©initialisation a √©t√© envoy√© √† ' + email, 'success');
            }
        }

        // Connexion Magic Link (alternative)
        async function sendMagicLink() {
            // V√©rifier le consentement RGPD
            if (!checkRGPDConsent()) {
                return;
            }

            // Sauvegarder les pr√©f√©rences
            saveRGPDPreferences();

            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Entre ton email pour recevoir un lien de connexion', 'error');
                return;
            }

            const { data, error } = await supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: REDIRECT_URL
                }
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            } else {
                showMessage('Un lien de connexion a √©t√© envoy√© √† ' + email + '. V√©rifie ta bo√Æte mail (et les spams) !', 'success');
            }
        }

        // Afficher un message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = text + '<button class="message-close" onclick="hideMessage()">‚úï</button>';
            msg.className = 'message ' + type;
        }

        // Masquer le message
        function hideMessage() {
            const msg = document.getElementById('message');
            msg.className = 'message';
            msg.innerHTML = '';
        }

        // Cr√©er ou mettre √† jour l'utilisateur avec trial de 7 jours
        // ANTI-ABUS : V√©rifie si l'email a d√©j√† utilis√© un trial
        // RGPD : G√®re les consentements
        async function createOrUpdateUserWithTrial(session) {
            const email = session.user.email.toLowerCase();
            const name = session.user.user_metadata?.full_name || email.split('@')[0];

            // R√©cup√©rer les pr√©f√©rences RGPD sauvegard√©es
            let rgpdConsent = { terms_accepted: false, newsletter_opt_in: false, accepted_at: null };
            try {
                const saved = localStorage.getItem('rgpd_consent');
                if (saved) {
                    rgpdConsent = JSON.parse(saved);
                    // Nettoyer apr√®s utilisation
                    localStorage.removeItem('rgpd_consent');
                }
            } catch (e) {
                console.warn('Erreur lecture consentement RGPD:', e);
            }

            // V√©rifier si l'utilisateur existe d√©j√†
            const { data: existingUser } = await supabaseClient
                .from('users')
                .select('id, subscription_status, trial_ends_at, trial_used')
                .eq('email', email)
                .single();

            if (existingUser) {
                // Utilisateur existe d√©j√†
                console.log('Utilisateur existant:', existingUser);

                // ANTI-ABUS : Si trial d√©j√† utilis√© et pas d'abonnement actif ‚Üí bloquer
                if (existingUser.trial_used && existingUser.subscription_status !== 'active') {
                    console.log('‚ö†Ô∏è Trial d√©j√† utilis√© pour cet email');
                    // On laisse passer, il sera redirig√© vers upgrade.html par app.html
                }
                return;
            }

            // Nouvel utilisateur ‚Üí cr√©er avec trial de 7 jours
            const trialEndsAt = new Date();
            trialEndsAt.setDate(trialEndsAt.getDate() + 7);

            const { error } = await supabaseClient
                .from('users')
                .insert({
                    email: email,
                    name: name,
                    plan: 'trial',
                    subscription_status: 'on_trial',
                    trial_ends_at: trialEndsAt.toISOString(),
                    trial_used: true,  // ANTI-ABUS : Marquer que le trial a √©t√© utilis√©
                    created_at: new Date().toISOString(),
                    // RGPD : Stocker les consentements
                    accepted_terms_at: rgpdConsent.accepted_at || new Date().toISOString(),
                    newsletter_opt_in: rgpdConsent.newsletter_opt_in || false
                });

            if (error) {
                console.error('Erreur cr√©ation utilisateur:', error);
            } else {
                console.log('‚úÖ Nouvel utilisateur cr√©√© avec trial de 7 jours');
                console.log('üìã RGPD - CGU accept√©es:', rgpdConsent.accepted_at);
                console.log('üìß RGPD - Newsletter opt-in:', rgpdConsent.newsletter_opt_in);

                // RGPD : Ajouter √† Brevo UNIQUEMENT si l'utilisateur a accept√© la newsletter
                if (rgpdConsent.newsletter_opt_in) {
                    try {
                        await fetch('https://sos-storytelling-api.sandra-devonssay.workers.dev/api/brevo/contact', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: email,
                                name: name,
                                source: 'trial' // Sera mapp√© en 'free' dans Brevo
                            })
                        });
                        console.log('‚úÖ Contact ajout√© √† Brevo (newsletter opt-in)');
                    } catch (brevoError) {
                        console.log('‚ö†Ô∏è Erreur Brevo (non bloquante):', brevoError);
                    }
                } else {
                    console.log('üìß Newsletter non souhait√©e - Contact non ajout√© √† Brevo');
                }
            }
        }

        // √âcouter les changements d'auth (pour le callback OAuth)
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Cr√©er le trial pour les nouveaux utilisateurs
                await createOrUpdateUserWithTrial(session);
                window.location.href = 'app.html';
            }
        });
    </script>
