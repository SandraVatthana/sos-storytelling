<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SOS Storytelling</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #6366F1;
            --secondary: #8B5CF6;
            --accent: #A855F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .logo p {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
            display: none;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .logo-img {
            max-width: 120px;
            max-height: 60px;
            margin-bottom: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img id="orgLogo" class="logo-img" src="logo-sos-storytelling.png" alt="SOS Storytelling" style="height: 60px; margin-bottom: 15px;">
                <h1 id="appName">SOS Storytelling</h1>
                <p id="appSubtitle">Cr√©e des contenus qui convertissent en 3 minutes</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" id="tabLogin" onclick="switchTab('login')">Connexion</div>
                <div class="tab" id="tabRegister" onclick="switchTab('register')">Inscription</div>
            </div>

            <!-- Form -->
            <form id="loginForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="ton@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                        <button type="button" onclick="togglePassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2em; color: #9ca3af;">üëÅ</button>
                    </div>
                    <p id="passwordHint" style="display: none; font-size: 0.8em; color: #9ca3af; margin-top: 5px;">Minimum 6 caract√®res</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Connexion
                </button>

                <div id="forgotPasswordLink" style="text-align: center; margin-top: 15px;">
                    <a href="#" onclick="resetPassword(event)" style="color: #6366F1; font-size: 0.9em; text-decoration: none;">Mot de passe oubli√© ?</a>
                </div>
            </form>

            <!-- Message -->
            <div class="message" id="message"></div>

            <!-- Footer -->
            <div class="footer">
                <p style="color: #10b981; font-size: 0.9em;">‚úì 7 jours gratuits &nbsp; ‚úì Sans carte bancaire</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Initialiser Supabase
        initSupabase();

        // URL de redirection
        const REDIRECT_URL = window.location.origin + '/app.html';

        // Mode actuel
        let authMode = 'login';

        // ============================================
        // FONCTIONS PRINCIPALES
        // ============================================

        function switchTab(mode) {
            authMode = mode;

            // Mettre √† jour les onglets visuellement
            document.getElementById('tabLogin').classList.toggle('active', mode === 'login');
            document.getElementById('tabRegister').classList.toggle('active', mode === 'register');

            // Mettre √† jour le bouton et les hints
            const submitBtn = document.getElementById('submitBtn');
            const passwordHint = document.getElementById('passwordHint');
            const forgotLink = document.getElementById('forgotPasswordLink');

            if (mode === 'login') {
                submitBtn.textContent = 'Connexion';
                passwordHint.style.display = 'none';
                forgotLink.style.display = 'block';
            } else {
                submitBtn.textContent = 'Cr√©er mon compte';
                passwordHint.style.display = 'block';
                forgotLink.style.display = 'none';
            }

            hideMessage();
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅ';
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                if (authMode === 'register') {
                    // INSCRIPTION
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: REDIRECT_URL
                        }
                    });

                    if (error) {
                        if (error.message.includes('already registered')) {
                            showMessage('Cet email est d√©j√† utilis√©. Essaie de te connecter.', 'error');
                            switchTab('login');
                        } else {
                            showMessage('Erreur: ' + error.message, 'error');
                        }
                    } else if (data.user) {
                        if (data.session) {
                            // Connect√© directement
                            window.location.href = 'app.html';
                        } else {
                            // Email de confirmation envoy√©
                            showMessage('Compte cr√©√© ! V√©rifie ta bo√Æte mail pour confirmer ton email.', 'success');
                        }
                    }
                } else {
                    // CONNEXION
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        if (error.message.includes('Invalid login')) {
                            showMessage('Email ou mot de passe incorrect', 'error');
                        } else if (error.message.includes('Email not confirmed')) {
                            showMessage('Confirme ton email avant de te connecter. V√©rifie ta bo√Æte mail.', 'error');
                        } else {
                            showMessage('Erreur: ' + error.message, 'error');
                        }
                    } else if (data.session) {
                        window.location.href = 'app.html';
                    }
                }
            } catch (err) {
                showMessage('Erreur: ' + err.message, 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = authMode === 'login' ? 'Connexion' : 'Cr√©er mon compte';
        }

        async function resetPassword(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Entre ton email pour recevoir un lien de r√©initialisation', 'error');
                return;
            }

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html'
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            } else {
                showMessage('Un email de r√©initialisation a √©t√© envoy√© √† ' + email, 'success');
            }
        }

        // ============================================
        // HELPERS
        // ============================================

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            const msg = document.getElementById('message');
            msg.className = 'message';
            msg.textContent = '';
        }

        // ============================================
        // VERIFICATION SESSION AU CHARGEMENT
        // ============================================

        async function checkSession() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'app.html';
                }
            } catch (err) {
                console.log('Session check error:', err);
            }
        }

        // V√©rifier au chargement
        checkSession();

        // √âcouter les changements d'auth (callback OAuth)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'app.html';
            }
        });
    </script>
</body>
</html>
