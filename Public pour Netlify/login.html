<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SOS Storytelling B2B</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #A855F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .logo p {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        .magic-link-btn {
            width: 100%;
            padding: 14px;
            background: #f8fafc;
            color: #374151;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .magic-link-btn:hover {
            border-color: #6366F1;
            background: #f0f0ff;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            color: #059669;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: #6366F1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .footer a {
            color: #6366F1;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Demo users */
        .demo-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px dashed #e5e7eb;
        }

        .demo-section h3 {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-users {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .demo-user {
            padding: 12px 8px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-user:hover {
            border-color: #6366F1;
            background: #f0f0ff;
        }

        .demo-user .demo-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .demo-user .demo-role {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6366F1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">✍️</div>
                <h1 id="appName">SOS Storytelling</h1>
                <p>Plateforme B2B pour bootcamps</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Connexion</div>
                <div class="tab" onclick="switchTab('register')">Inscription</div>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="ton@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    Se connecter
                </button>

                <div class="divider"><span>ou</span></div>

                <button type="button" class="magic-link-btn" onclick="sendMagicLink()">
                    <span>&#x1FA84;</span> Magic Link (sans mot de passe)
                </button>
            </form>

            <!-- Register Form (hidden) -->
            <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Prenom</label>
                    <input type="text" id="registerFirstName" placeholder="Sandra" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="ton@email.com" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" placeholder="Min. 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Code d'invitation (optionnel)</label>
                    <input type="text" id="inviteCode" placeholder="Ex: NINA-RAMEN-2025">
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    Creer mon compte
                </button>
            </form>

            <div class="footer">
                <a href="transition.html">Deja un compte bootcamp ?</a>
            </div>

            <!-- Demo Users -->
            <div class="demo-section">
                <h3>Mode Demo (cliquer pour tester)</h3>
                <div class="demo-users">
                    <div class="demo-user" onclick="loginAsDemo('admin')">
                        <div class="demo-icon">&#x1F469;&#x200D;&#x1F4BC;</div>
                        <div class="demo-role">Admin</div>
                    </div>
                    <div class="demo-user" onclick="loginAsDemo('coach')">
                        <div class="demo-icon">&#x1F469;&#x200D;&#x1F3EB;</div>
                        <div class="demo-role">Coach</div>
                    </div>
                    <div class="demo-user" onclick="loginAsDemo('client')">
                        <div class="demo-icon">&#x1F481;&#x200D;&#x2640;&#xFE0F;</div>
                        <div class="demo-role">Cliente</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://cuwkbxleeapxeyzdzqdr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1d2tieGxlZWFweGV5emR6cWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEyNTEyNDAsImV4cCI6MjA0NjgyNzI0MH0.XYXMxXcLgvEd6DcS8Dxz5c_V9K3g4YqW5L0E4X8GRXE';

        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // TAB SWITCHING
        // ============================================
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('registerForm').style.display = tab === 'register' ? 'block' : 'none';

            hideMessages();
        }

        // ============================================
        // LOGIN
        // ============================================
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Connexion...';

            try {
                const { data, error } = await db.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Get org_user to determine role
                await redirectBasedOnRole(data.user.id);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        }

        // ============================================
        // REGISTER
        // ============================================
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById('registerFirstName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Creation...';

            try {
                // Create auth user
                const { data, error } = await db.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            first_name: firstName
                        }
                    }
                });

                if (error) throw error;

                // Parse invite code to find org
                let orgId = 'sos_default';
                let cohortId = null;

                if (inviteCode) {
                    // Try to find organization from invite code
                    const { data: orgData } = await supabase
                        .from('organizations')
                        .select('id')
                        .ilike('slug', inviteCode.split('-').slice(0, 2).join('-'))
                        .single();

                    if (orgData) {
                        orgId = orgData.id;

                        // Find active cohort
                        const { data: cohortData } = await supabase
                            .from('cohorts')
                            .select('id')
                            .eq('organization_id', orgId)
                            .eq('is_active', true)
                            .order('created_at', { ascending: false })
                            .limit(1)
                            .single();

                        if (cohortData) {
                            cohortId = cohortData.id;
                        }
                    }
                }

                // Create org_user
                await db.from('org_users').insert({
                    user_id: data.user.id,
                    organization_id: orgId,
                    cohort_id: cohortId,
                    role: 'client',
                    first_name: firstName,
                    email: email
                });

                showSuccess('Compte cree ! Verifie ton email pour confirmer.');

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Creer mon compte';
            }
        }

        // ============================================
        // MAGIC LINK
        // ============================================
        async function sendMagicLink() {
            const email = document.getElementById('loginEmail').value;

            if (!email) {
                showError('Entre ton email d\'abord');
                return;
            }

            try {
                const { error } = await db.auth.signInWithOtp({
                    email,
                    options: {
                        emailRedirectTo: window.location.origin + '/app-b2b.html'
                    }
                });

                if (error) throw error;

                showSuccess('Magic link envoye ! Check ta boite mail.');

            } catch (error) {
                showError(error.message);
            }
        }

        // ============================================
        // DEMO LOGIN
        // ============================================
        async function loginAsDemo(role) {
            hideMessages();

            // Store demo mode in session
            sessionStorage.setItem('demo_mode', 'true');
            sessionStorage.setItem('demo_role', role);

            // Create mock user object
            const mockUser = {
                id: 'demo-' + role,
                email: role + '@demo.sos-storytelling.com',
                first_name: role === 'admin' ? 'Nina' : role === 'coach' ? 'Marie' : 'Sandra',
                role: role,
                organization_id: 'demo-org',
                organization: {
                    id: 'demo-org',
                    name: 'Nina Ramen',
                    app_name: 'RamenTaFraise',
                    primary_color: '#FF6B6B',
                    secondary_color: '#4ECDC4'
                }
            };

            sessionStorage.setItem('demo_user', JSON.stringify(mockUser));

            // Redirect to app
            window.location.href = 'app-b2b.html?demo=true';
        }

        // ============================================
        // ROLE REDIRECT
        // ============================================
        async function redirectBasedOnRole(userId) {
            const { data: orgUser } = await supabase
                .from('org_users')
                .select('*, organizations(*)')
                .eq('user_id', userId)
                .single();

            if (!orgUser) {
                // No org_user yet, create one as client
                await db.from('org_users').insert({
                    user_id: userId,
                    organization_id: 'sos_default',
                    role: 'client'
                });
            }

            // All roles go to the same app, view is determined by role
            window.location.href = 'app-b2b.html';
        }

        // ============================================
        // HELPERS
        // ============================================
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // ============================================
        // CHECK EXISTING SESSION
        // ============================================
        async function checkSession() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                await redirectBasedOnRole(user.id);
            }
        }

        // Check on load
        checkSession();

        // Get org from URL for white labeling
        const urlParams = new URLSearchParams(window.location.search);
        const orgSlug = urlParams.get('org');

        if (orgSlug) {
            // Load org branding
            (async () => {
                const { data: org } = await supabase
                    .from('organizations')
                    .select('*')
                    .eq('slug', orgSlug)
                    .single();

                if (org) {
                    document.getElementById('appName').textContent = org.app_name || org.name;
                    document.body.style.background = `linear-gradient(135deg, ${org.primary_color} 0%, ${org.secondary_color} 100%)`;
                }
            })();
        }
    </script>
</body>
</html>
