<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SOS Storytelling B2B</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366F1">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Organization Loader (white label) -->
    <script src="organization-loader.js"></script>

    <style>
        :root {
            --primary: #6366F1;
            --secondary: #8B5CF6;
            --accent: #A855F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #1e293b;
        }

        .logo p {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
        }

        .magic-link-btn {
            width: 100%;
            padding: 14px;
            background: #f8fafc;
            color: #374151;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-magic:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .btn-magic:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            padding-right: 40px;
            border-radius: 10px;
            font-size: 0.95em;
            display: none;
            position: relative;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .message-close {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .message-close:hover {
            opacity: 1;
        }

        .message.success .message-close { color: #10b981; }
        .message.error .message-close { color: #ef4444; }

        .footer-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #f093fb;
        }

        .no-account {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }

        .no-account a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
        }

        .no-account a:hover {
            text-decoration: underline;
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RGPD Checkboxes */
        .rgpd-section {
            margin: 25px 0;
            text-align: left;
        }

        .rgpd-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .magic-link-btn:hover {
            border-color: var(--primary);
            background: #f0f0ff;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            color: #059669;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Demo users */
        .demo-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px dashed #e5e7eb;
        }

        .demo-section h3 {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-users {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .demo-user {
            padding: 12px 8px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-user:hover {
            border-color: var(--primary);
            background: #f0f0ff;
        }

        .demo-user .demo-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .demo-user .demo-role {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Logo white label */
        .logo-img {
            max-width: 120px;
            max-height: 60px;
            margin-bottom: 10px;
        }

        /* Auth Mode Toggle */
        .auth-mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }

        .auth-mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-family: inherit;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .auth-mode-btn.active {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .auth-mode-btn:hover:not(.active) {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Password field */
        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .password-hint {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            text-align: left;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #f093fb;
        }

        .magic-link-option {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .magic-link-option button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 20px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .magic-link-option button:hover {
            border-color: #f093fb;
            color: #f093fb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img id="orgLogo" class="logo-img org-logo" src="logo-sos-storytelling.png" alt="SOS Storytelling" style="height: 60px; margin-bottom: 15px;">
                <h1 id="appName" class="app-name">SOS Storytelling</h1>
                <p id="appSubtitle">Plateforme B2B pour bootcamps</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Connexion</div>
                <div class="tab" onclick="switchTab('register')">Inscription</div>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="ton@email.com" required>
                </div>

        <!-- Toggle Connexion / Inscription -->
        <div class="auth-mode-toggle">
            <button type="button" class="auth-mode-btn active" id="loginModeBtn" onclick="setAuthMode('login')">
                Connexion
            </button>
            <button type="button" class="auth-mode-btn" id="signupModeBtn" onclick="setAuthMode('signup')">
                Inscription
            </button>
        </div>

        <form class="email-form" onsubmit="handleEmailAuth(event)">
            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="ton@email.com" required>
            </div>

            <div class="input-group password-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">üëÅ</button>
            </div>
            <p class="password-hint" id="passwordHint" style="display: none;">Minimum 6 caract√®res</p>

            <div class="forgot-password" id="forgotPasswordLink">
                <a href="#" onclick="sendPasswordReset(event)">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="btn-magic" id="submitBtn">
                Se connecter
            </button>
        </form>

        <div class="magic-link-option">
            <button type="button" onclick="sendMagicLink()">
                üìß Recevoir un lien de connexion par email
            </button>
        </div>

        <div class="message" id="message"></div>

        <p class="no-account">
            <span style="color: #10b981;">‚úì 7 jours gratuits</span> ‚Ä¢ <span style="color: #10b981;">‚úì Sans carte bancaire</span>
        </p>

        <div class="footer-links">
            <a href="index.html">Retour au site</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Configuration depuis config.js
        initSupabase(); // Initialise supabaseClient global depuis config.js

        // ============================================
        // TAB SWITCHING
        // ============================================
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

        // V√©rifier si d√©j√† connect√©
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // D√©j√† connect√©, rediriger vers l'app
                window.location.href = 'app.html';
            }
        }

        // ============================================
        // REGISTER
        // ============================================
        async function handleRegister(e) {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById('registerFirstName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Cr√©ation...';

            try {
                // Create auth user
                const { data, error } = await db.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            first_name: firstName
                        }
                    }
                });

                if (error) throw error;

                // Use current org from white label, or parse invite code
                let orgId = window.CURRENT_ORG_ID || 'sos_default';
                let cohortId = null;

                // If we have a white label org, use it
                if (window.CURRENT_ORG_ID) {
                    // Find active cohort for this org
                    const { data: cohortData } = await db
                        .from('cohorts')
                        .select('id')
                        .eq('organization_id', orgId)
                        .eq('is_active', true)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();

                    if (cohortData) {
                        cohortId = cohortData.id;
                    }
                } else if (inviteCode) {
                    // Try to find organization from invite code
                    const { data: orgData } = await db
                        .from('organizations')
                        .select('id')
                        .ilike('slug', inviteCode.split('-').slice(0, 2).join('-'))
                        .single();

                    if (orgData) {
                        orgId = orgData.id;

                        // Find active cohort
                        const { data: cohortData } = await db
                            .from('cohorts')
                            .select('id')
                            .eq('organization_id', orgId)
                            .eq('is_active', true)
                            .order('created_at', { ascending: false })
                            .limit(1)
                            .single();

                        if (cohortData) {
                            cohortId = cohortData.id;
                        }
                    }
                }

                // Create org_user
                await db.from('org_users').insert({
                    user_id: data.user.id,
                    organization_id: orgId,
                    cohort_id: cohortId,
                    role: 'client',
                    first_name: firstName,
                    email: email
                });

                // Check for referral code in URL
                const refCode = new URLSearchParams(window.location.search).get('ref');
                if (refCode) {
                    await handleReferral(data.user.id, refCode);
                }

                showSuccess('Compte cree ! Verifie ton email pour confirmer.');

            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Cr√©er mon compte';
            }
        }

        // ============================================
        // MAGIC LINK
        // ============================================
        async function sendMagicLink() {
            const email = document.getElementById('loginEmail').value;

            if (!email) {
                showError('Entre ton email d\'abord');
                return;
            }

            // Sauvegarder les pr√©f√©rences pour apr√®s le redirect OAuth
            saveRGPDPreferences();

            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: REDIRECT_URL
                }
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }

        // ============ EMAIL + PASSWORD AUTH ============

        let authMode = 'login'; // 'login' ou 'signup'

        function setAuthMode(mode) {
            authMode = mode;
            const loginBtn = document.getElementById('loginModeBtn');
            const signupBtn = document.getElementById('signupModeBtn');
            const submitBtn = document.getElementById('submitBtn');
            const passwordHint = document.getElementById('passwordHint');
            const forgotLink = document.getElementById('forgotPasswordLink');

            if (mode === 'login') {
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
                submitBtn.textContent = 'Se connecter';
                passwordHint.style.display = 'none';
                forgotLink.style.display = 'block';
            } else {
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
                submitBtn.textContent = 'Cr√©er mon compte';
                passwordHint.style.display = 'block';
                forgotLink.style.display = 'none';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        // G√©rer la soumission du formulaire email/password
        async function handleEmailAuth(e) {
            e.preventDefault();

            // V√©rifier le consentement RGPD
            if (!checkRGPDConsent()) {
                return;
            }

            // Sauvegarder les pr√©f√©rences
            saveRGPDPreferences();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                if (authMode === 'signup') {
                    // Inscription
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: REDIRECT_URL
                        }
                    });

                    if (error) {
                        if (error.message.includes('already registered')) {
                            showMessage('Cet email est d√©j√† utilis√©. Essaie de te connecter.', 'error');
                            setAuthMode('login');
                        } else {
                            showMessage('Erreur: ' + error.message, 'error');
                        }
                    } else if (data.user) {
                        // Supabase peut demander une confirmation email ou connecter directement
                        if (data.session) {
                            // Connect√© directement (email confirmation d√©sactiv√©e)
                            await createOrUpdateUserWithTrial(data.session);
                            window.location.href = 'app.html';
                        } else {
                            // Email de confirmation envoy√©
                            showMessage('Compte cr√©√© ! V√©rifie ta bo√Æte mail pour confirmer ton email.', 'success');
                        }
                    }
                } else {
                    // Connexion
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        if (error.message.includes('Invalid login')) {
                            showMessage('Email ou mot de passe incorrect', 'error');
                        } else if (error.message.includes('Email not confirmed')) {
                            showMessage('Confirme ton email avant de te connecter. V√©rifie ta bo√Æte mail.', 'error');
                        } else {
                            showMessage('Erreur: ' + error.message, 'error');
                        }
                    } else if (data.session) {
                        await createOrUpdateUserWithTrial(data.session);
                        window.location.href = 'app.html';
                    }
                }
            } catch (err) {
                showMessage('Erreur de connexion: ' + err.message, 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = authMode === 'login' ? 'Se connecter' : 'Cr√©er mon compte';
        }

        // R√©initialisation mot de passe
        async function sendPasswordReset(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Entre ton email pour recevoir un lien de r√©initialisation', 'error');
                return;
            }

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password.html'
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            } else {
                showMessage('Un email de r√©initialisation a √©t√© envoy√© √† ' + email, 'success');
            }
        }

        // Connexion Magic Link (alternative)
        async function sendMagicLink() {
            // V√©rifier le consentement RGPD
            if (!checkRGPDConsent()) {
                return;
            }

            // Sauvegarder les pr√©f√©rences
            saveRGPDPreferences();

            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Entre ton email pour recevoir un lien de connexion', 'error');
                return;
            }

            const { data, error } = await supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: REDIRECT_URL
                }
            });

            if (error) {
                showMessage('Erreur: ' + error.message, 'error');
            } else {
                showMessage('Un lien de connexion a √©t√© envoy√© √† ' + email + '. V√©rifie ta bo√Æte mail (et les spams) !', 'success');
            }
        }

        // Afficher un message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = text + '<button class="message-close" onclick="hideMessage()">‚úï</button>';
            msg.className = 'message ' + type;
        }

        // Masquer le message
        function hideMessage() {
            const msg = document.getElementById('message');
            msg.className = 'message';
            msg.innerHTML = '';
        }

        // Cr√©er ou mettre √† jour l'utilisateur avec trial de 7 jours
        // ANTI-ABUS : V√©rifie si l'email a d√©j√† utilis√© un trial
        // RGPD : G√®re les consentements
        async function createOrUpdateUserWithTrial(session) {
            const email = session.user.email.toLowerCase();
            const name = session.user.user_metadata?.full_name || email.split('@')[0];

            // R√©cup√©rer les pr√©f√©rences RGPD sauvegard√©es
            let rgpdConsent = { terms_accepted: false, newsletter_opt_in: false, accepted_at: null };
            try {
                const { error } = await db.auth.signInWithOtp({
                    email,
                    options: {
                        emailRedirectTo: window.location.origin + '/app-b2b.html'
                    }
                });

            // V√©rifier si l'utilisateur existe d√©j√†
            const { data: existingUser } = await supabaseClient
                .from('users')
                .select('id, subscription_status, trial_ends_at, trial_used')
                .eq('email', email)
                .single();

            if (!orgUser) {
                // No org_user yet, create one as client
                await db.from('org_users').insert({
                    user_id: userId,
                    organization_id: 'sos_default',
                    role: 'client'
                });
                // New clients go to content creation app
                window.location.href = 'app.html';
                return;
            }

            // Nouvel utilisateur ‚Üí cr√©er avec trial de 7 jours
            const trialEndsAt = new Date();
            trialEndsAt.setDate(trialEndsAt.getDate() + 7);

            const { error } = await supabaseClient
                .from('users')
                .insert({
                    email: email,
                    name: name,
                    plan: 'trial',
                    subscription_status: 'on_trial',
                    trial_ends_at: trialEndsAt.toISOString(),
                    trial_used: true,  // ANTI-ABUS : Marquer que le trial a √©t√© utilis√©
                    created_at: new Date().toISOString(),
                    // RGPD : Stocker les consentements
                    accepted_terms_at: rgpdConsent.accepted_at || new Date().toISOString(),
                    newsletter_opt_in: rgpdConsent.newsletter_opt_in || false
                });

            if (error) {
                console.error('Erreur cr√©ation utilisateur:', error);
            } else {
                window.location.href = 'app.html';
            }
        }

        // ============================================
        // HELPERS
        // ============================================
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // ============================================
        // REFERRAL HANDLING
        // ============================================
        async function handleReferral(userId, refCode) {
            if (!refCode) return;

            try {
                // Find affiliate by referral code
                const { data: affiliate, error: affError } = await db
                    .from('affiliates')
                    .select('id')
                    .eq('referral_code', refCode.toUpperCase())
                    .eq('status', 'active')
                    .single();

                if (affError || !affiliate) {
                    console.log('Referral code not found:', refCode);
                    return;
                }

                // Create pending referral
                const { error: pendingError } = await db
                    .from('pending_referrals')
                    .insert({
                        user_id: userId,
                        affiliate_id: affiliate.id,
                        referral_code: refCode.toUpperCase(),
                        source: 'link',
                        landing_page: window.location.href
                    });

                if (pendingError) {
                    console.error('Error creating pending referral:', pendingError);
                } else {
                    console.log('Pending referral created for:', refCode);
                }
            } catch (err) {
                console.error('Referral handling error:', err);
            }
        }

        // ============================================
        // CHECK EXISTING SESSION
        // ============================================
        async function checkSession() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                await redirectBasedOnRole(user.id);
            }
        }

        // Check on load
        checkSession();

        // ============================================
        // WHITE LABEL INITIALIZATION
        // ============================================
        async function initWhiteLabel() {
            // Wait for Supabase to be ready
            if (typeof window.OrganizationLoader !== 'undefined') {
                const org = await window.OrganizationLoader.init();

                if (org) {
                    // Update app name
                    document.getElementById('appName').textContent = org.app_name || org.name;

                    // Update subtitle if welcome_message exists
                    if (org.welcome_message) {
                        document.getElementById('appSubtitle').textContent = org.welcome_message;
                    } else {
                        document.getElementById('appSubtitle').textContent = 'Bienvenue sur ' + (org.app_name || org.name);
                    }

                    // Show logo if available
                    if (org.logo_url) {
                        const logoImg = document.getElementById('orgLogo');
                        logoImg.src = org.logo_url;
                        logoImg.alt = org.app_name || org.name;
                        logoImg.style.display = 'block';
                        document.getElementById('logoIcon').style.display = 'none';
                    }

                    // Update page title
                    document.title = `Connexion - ${org.app_name || org.name}`;

                    // Store org ID for registration
                    window.CURRENT_ORG_ID = org.id;

                    console.log('[Login] White label applique:', org.app_name);
                }
            }
        }

        // √âcouter les changements d'auth (pour le callback OAuth)
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Cr√©er le trial pour les nouveaux utilisateurs
                await createOrUpdateUserWithTrial(session);
                window.location.href = 'app.html';
            }
        });
    </script>
